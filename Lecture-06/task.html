<body>
    <script>
        //1. Remove Duplicate Values Using Set

        const ids = [1, 2, 2, 3, 4, 4];
        const uniqueIds = [...new Set(ids)];

        console.log(uniqueIds);

        //2. Convert Object Data to Map

        const user = { name: "Jay", age: 25 };
        const userMap = new Map(Object.entries(user));

        console.log(userMap);
        
        




    </script>
